<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <title>Survey</title>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label">Your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Select your favorite food!</label>
          <select class="form-control" id="food">
            <option>Mexican</option>
            <option>Italian</option>
            <option>Thai</option>
            <option>Brazilian</option>
          </select>
        </div>
        <label for="music" class="control-label">Pick your favorite genre!</label>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="metal" checked>
            Metal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Dance" checked>
            Dance
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Pop" checked>
            Pop
          </label>
        </div>


      </form>
    </div>
  </body>
</html>
