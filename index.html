<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book an Appointment</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="start-time">Start Time:</label>
          <input type="text" class="form-control" id="start-time">
        </div>
        <div class="form-group">
          <label for="end-time">End Time</label>
          <input type="text" class="form-control" id="end-time">
        </div>
        <button type ="submit" class="btn"> Hit Submit</button>
      </form>
      <div id="confirmation">
      <h1>Here is your confirmation!</h1>
      <p> <span class ="name"></span> requested an appointment on, <span class ="date"></span> at
        <span class ="start-time"></span> and ending at
        <span class ="end-time"></span>.
      </div>
    </div>
  </body>
</html>
